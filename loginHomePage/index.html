<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header></header>

    <div class="container">
        <div class="box">
            <span>
                <img src="./imagens/x.svg" alt="close">
            </span>
            <section class="cadastro">

                <h1>Cadastrar</h1>

                <div class="Form">
                    <input type="text" placeholder="Digite seu nome ">
                    <input type="text" placeholder="Digite seu email">
                    <input type="password" placeholder="Digite sua senha">
                    <input type="password" placeholder="Confirme a senha">
                    <button class="btn">Cadastrar</button>
                    <div class="social">
                        <button class="facebook btn">
                            <img src="./imagens/facebook-f-brands.svg" style="width: 10px;"><a
                                href="https://www.facebook.com/">Entrar com Facebook</a>
                        </button>
                        <button class="google btn">
                            <img src="./imagens/google-brands.svg" style="width: 15px;"><a
                                href="https://www.Google.com/">Entrar
                                com Google</a>
                        </button>
                    </div>
                </div>
            </section>
            <section class="login">
                <h1>Entrar</h1>

                <div class="Form">
                    <input type="text" placeholder=" Digite seu E-mail">
                    <input type="password" placeholder=" Digite sua senha">
                </div>
                <div class="links">
                
                        <a href="#">Esqueceu sua senha?</a>
                    
                </div>
                <button class="btn">Entrar</button>
            </section>
        </div>
    </div>

    <footer></footer>

</body>

</html>
